<div class="container">
    <div class="card shadow mb-4">                   
      <div class="card-body"> 
       <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Description</th>  <th>Date Fondation</th></tr> 
        <tbody *ngFor="let sport of sports"> 
            <tr > 
               <td>{{sport.idSport}}</td> 
               <td>{{sport.nomSport}}</td> 
               <td>{{sport.description}}</td> 
               <td>{{sport.dateFondation | date:'dd/MM/yyyy'}}</td> 
                          </tr>                                    
                 </tbody>
      </table>
      </div>
    </div>
  </div>
